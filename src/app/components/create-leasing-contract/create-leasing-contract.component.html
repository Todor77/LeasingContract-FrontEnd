<form [formGroup]="leasingContractForm" (ngSubmit)="createLeasingContract()">
    <div class="form-group">
        <label for="contractNumber">ContractNumber</label>
        <input
                id="contractNumber"
                type="text"
                class="form-control"
                formControlName="contractNumber"
        />
    </div>

    <div class="form-group">
        <label for="monthlyRate">Monthly Rate</label>
        <input
                type="text"
                class="form-control"
                id="monthlyRate"
                name="monthlyRate"
                formControlName="monthlyRate"
        />
    </div>

    <br>

    <div class="form-group">
        <label for="customer">Customer</label>
        <select id="customer" name="country" formControlName="customer">
            <option *ngFor="let customer of customers" [value]="customer.id">{{customer.firstName}} {{customer.lastName}}</option>
        </select>
    </div>

    <br>
    <div class="form-group">
        <label for="vehicle">Vehicle</label>
        <select id="vehicle" name="country" formControlName="vehicle">
            <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">{{vehicle.model}} {{vehicle.brand}}, ({{vehicle.year}})</option>
        </select>
    </div>
    <p *ngIf="vehicles.length < 1">No Vehicles available!</p>

    <br>

    <button class="btn btn-danger" (click)="cancel()">
        Cancel
    </button>

    <button
            type="submit" class="btn btn-success">
        Create
    </button>
</form>
<p>{{ message }}</p>
