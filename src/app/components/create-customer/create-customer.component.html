<form [formGroup]="createCustomerform" (ngSubmit)="createCustomer()">
    <div class="form-group">
        <label for="first-name">Customer First Name</label>
        <input
                id="first-name"
                type="text"
                class="form-control"
                formControlName="firstName"
        />
    </div>

    <div class="form-group">
        <label for="lastName">Customer LastName</label>
        <input
                type="text"
                class="form-control"
                id="last-name"
                name="lastName"
                formControlName="lastName"
        />
    </div>

    <div class="form-group">
        <label for="birth-date">Customer BirthDate</label>
        <input
                type="text"
                class="form-control"
                id="birth-date"
                name="birthDate"
                formControlName="birthDate"
        />
    </div>

    <button class="btn btn-danger" (click)="cancel()">
        Cancel
    </button>

    <button
            type="submit" class="btn btn-success" [disabled]="!createCustomerform.valid">
        Create
    </button>
</form>
<p>{{ message }}</p>
