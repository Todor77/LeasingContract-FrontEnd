<form [formGroup]="createVehicleform" (ngSubmit)="createVehicle()">
    <div class="form-group">
        <label for="brand">Brand</label>
        <input
                id="brand"
                type="text"
                class="form-control"
                formControlName="brand"
        />
    </div>

    <div class="form-group">
        <label for="model">Model</label>
        <input
                type="text"
                class="form-control"
                id="model"
                name="lastName"
                formControlName="model"
        />
    </div>

    <div class="form-group">
        <label for="year">Year</label>
        <input
                type="text"
                class="form-control"
                id="year"
                name="year"
                formControlName="year"
        />
    </div>

    <div class="form-group">
        <label for="vin">VIN</label>
        <input
                type="text"
                class="form-control"
                id="vin"
                name="vin"
                formControlName="vin"
        />
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input
                type="text"
                class="form-control"
                id="price"
                name="price"
                formControlName="price"
        />
    </div>

    <button class="btn btn-danger" (click)="cancel()">
        Cancel
    </button>

    <button
            type="submit" class="btn btn-success" [disabled]="!createVehicleform.valid">
        Create
    </button>
</form>
<p>{{ message }}</p>
